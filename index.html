<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="calculator-body">
        <div id="calc-title">
            CALCULATOR
        </div>
        <div id="calc-screen">
            
        </div>
        <div id="calc-buttons" >
            <div id="1-row" class="row">
                <div id="clear" class="btn">AC </div>
                <div id="sign-reverse" class="btn"> +/-</div>
                <div id="percentage" class="btn"> %</div>
                <div id="divide" class="operator btn"> / </div>
            </div>
            <div id="2-row" class="row">
                <div id="seven" class="btn"> 7</div>
                <div id="eight" class="btn"> 8</div>
                <div id="nine" class="btn"> 9</div>
                <div id="multiply" class="operator btn"> *</div>
            </div>
            <div id="3-row" class="row">
                <div id="four" class="btn">4 </div>
                <div id="five" class="btn">5 </div>
                <div id="six" class="btn">6 </div>
                <div id="subtract" class="operator btn"> - </div>
            </div>
            <div id="4-row" class="row">
                <div id="one" class="btn">1 </div>
                <div id="two" class="btn">2 </div>
                <div id="three" class="btn">3 </div>
                <div id="add" class="operator btn"> + </div>
            </div>
            <div id="5-row" class="row">
                <div id="zero" class="btn"> 0 </div>
                <div id="decimal" class="btn"> . </div>
                <div id="equals" class="operator btn"> = </div>
            </div>
            
        </div>
        
    </div>

    <script src="index.js" type="text/javascript"></script>

</body>
</html>
